<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">


  <title>Интересные алогоритмы</title>
</head>

<body>

  <div class="sidenav">
    <a href="../index.html">На Главную</a>
    <a href="../a-star/a-star_view.html">А*</a>
    <a href="../clustering/clustering_view.html">Алгоритм Кластеризации</a>
    <a href="../genetic/genetic_view.html">Генетический алгортим</a>
    <a href="../ants/ants_view.html">Муравьиный алгоритм</a>
    <a href="../decision_tree/decision_tree_view.html">Дерево Решений</a>
    <a href="../neural_network/neural_network_view.html">Нейронная сеть</a>
  </div>

  <div class="main">
    <h2 class="text">Муравьинный алгоритм</h2>
  </div>


 


  <div class="float-container">

    <div class="float-child1">
      <canvas id="canvas" width="800px" height="800px"></canvas>
    </div>

    <div class="float-child2">
      <div class="forbutton">
        <b class="Text">Введите размер лабиринта:</b><br>
          
          
      
        <input placeholder="    Число муравьёв"name="ant_count" type="number" oninput="ant_count=parseInt(this.value)"class="butt"/>
        <button class="butt" onclick="start()">Начать</button>
        
        <input type="range" id="range" min="50" max="500" value="250"oninput="time=parseInt(this.value)">
        <input type="range" id="range" min="10" max="1000" value="250" class="range"  onchange="iter_time = this.value">
        
        <button  class="butt" onclick="world1()">карта 1</button>
        <button  class="butt" onclick="world2()">карта 2</button>
        
        <button class="butt" onclick="marker=0">Рисовать стены</button>
        <button class="butt" onclick="marker=2">Разместить колонию</button>
        <button class="butt"onclick="marker=1">Разместить еду</button>
        <input  placeholder="    Cтоимость еды"name="eat" type="number" oninput="eat_count=parseInt(this.value)"class="butt"/>
        <button  class="butt" onclick="clean()">Очистить</button>
        <span id="rangeValue">500</span>
      </div>
    </div>

  </div>


  <script src="ants_algs.js"> </script>
  
</body>

</html>
